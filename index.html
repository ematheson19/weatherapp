<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="title">
        <h1>Weather App</h1>
        <p>This app is written with a fetch API from <a href="https://openweathermap.org">Open Weather Map</a> </p>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter a country or city" spellcheck="false">
            <button><img src="images/search.png" alt="search button"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rain image" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="nav">
        <p>Author: Evan Matheson</p>
        <p><a href="javascript:void(0)" class="website-link">My Website</a></p>
        <p>Version 1.00</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
